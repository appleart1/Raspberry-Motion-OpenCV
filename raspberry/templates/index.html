<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CatCam</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Datatables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!-- Plotly and D3 - must be in head, otherwise it will not render -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<style>
table.dataTable thead>tr>th {
    text-align: left;
    background-color: #ffc107;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraphCats">
                <script>
                    var graphsC = {{plotCats | safe}};
                    Plotly.plot('bargraphCats',graphsC,{});
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart" id="bargraphOthers">
                <script>
                    var graphsO = {{plotOthers | safe}};
                    Plotly.plot('bargraphOthers',graphsO,{});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <div class="table-responsive">
        {{table | safe}}
        </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- datatables, datatables for bootstrap4 -->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<!-- jQuery JS -->
<script>
$(document).ready(function() {
    $('.dataframe').DataTable({
        "order": [[ 3, "asc" ], [0, "desc"]]
    });
} );
</script>
</body>
</body>
</html>
